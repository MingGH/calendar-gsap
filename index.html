  <script>
    // åˆ›å»ºèƒŒæ™¯å¿è€…ç¬¦å·
    function createNinjaBackground() {
      const ninjaBackground = document.getElementById('ninja-background');
      const ninjaSymbols = ['âš”ï¸', 'ğŸ—¡ï¸', 'ğŸ¥·', 'ğŸ¯', 'ğŸ', 'ğŸ§¨', 'ğŸŒŠ', 'ğŸŒ™', 'â­', 'âš¡'];
      const symbolCount = 30;

      for (let i = 0; i < symbolCount; i++) {
        const symbol = document.createElement('div');
        symbol.classList.add('ninja-symbol');
        symbol.textContent = ninjaSymbols[Math.floor(Math.random() * ninjaSymbols.length)];

        // éšæœºä½ç½®

        // éšæœºå¤§å°
        const size = Math.random() * 2 + 1;

        // éšæœºåŠ¨ç”»å»¶è¿Ÿå’ŒæŒç»­æ—¶é—´
        symbol.style.animationDelay = `${Math.random() * 20}s`;
        symbol.style.animationDuration = `${Math.random() * 10 + 15}s`;

        ninjaBackground.appendChild(symbol);

    }

    const calendar = document.getElementById('calendar');
    const monthLabel = document.getElementById('month-label');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const clockElement = document.getElementById('clock');
    const dateDisplayElement = document.getElementById('date-display');
    const titleElement = document.getElementById('title');
    const footerElement = document.getElementById('footer-text');

    const today = new Date();
    let current = new Date(today.getFullYear(), today.getMonth(), 1);

    const monthNames = [
      'ç¦æœˆ', 'å¦‚æœˆ', 'å¼¥ç”Ÿ', 'å¯æœˆ', 'çšæœˆ', 'æ°´ç„¡æœˆ',
      'æ–‡æœˆ', 'è‘‰æœˆ', 'é•·æœˆ', 'ç¥ç„¡æœˆ', 'éœœæœˆ', 'å¸«èµ°'
    ];

    const dayNames = [
      'æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'
    ];

    // å¿è€…å…ƒç´ æ˜ å°„
    const ninjaElements = ['âš”ï¸', 'ğŸŒŠ', 'æ‰‹é‡Œå‰‘', 'æ°´', 'å½±', 'é', 'è¡“', 'å¿', 'è€…', 'æ½®'];

    // Konamiå½©è›‹ä»£ç 
    let konamiIndex = 0;
    const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'KeyB', 'KeyA'];

    // å¿æœ¯æŠ€èƒ½ç³»ç»Ÿ
    const ninjaSkills = [
      { name: "æ°´åˆ†èº«", code: ['KeyS', 'KeyU', 'KeyI', 'KeyB', 'KeyU', 'KeyN'], symbol: 'ğŸ‘¥' },
      { name: "æ°´éæœ¯", code: ['KeyS', 'KeyU', 'KeyI', 'KeyT', 'KeyO', 'KeyN'], symbol: 'ğŸŒŠ' },
      { name: "æ‰‹é‡Œå‰‘é›¨", code: ['KeyT', 'KeyH', 'KeyR', 'KeyO', 'KeyW'], symbol: 'æ‰‹é‡Œå‰‘' },
      { name: "æµ·å•¸æœ¯", code: ['KeyT', 'KeyS', 'KeyU', 'KeyN'], symbol: 'ğŸŒ€' }
    ];

    let skillIndex = 0;
    let currentSkill = null;

    // å¿è€…å°æ¸¸æˆç›¸å…³å˜é‡
    let gameMode = false;

    // æ›´æ–°å¿è€…æ—¶é’Ÿ
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');

      clockElement.textContent = `${hours}:${minutes}:${seconds}`;

      const dateStr = `${monthNames[now.getMonth()]} ${now.getDate()}æ—¥, ${now.getFullYear()}å¹´`;
      dateDisplayElement.textContent = dateStr;
    }

    // æ¯ç§’æ›´æ–°ä¸€æ¬¡æ—¶é’Ÿ
    setInterval(updateClock, 1000);
    // åˆå§‹åŒ–æ—¶é’Ÿæ˜¾ç¤º
    updateClock();

    function renderCalendar(date) {
      // æ¸…ç©ºå†…å®¹
      calendar.innerHTML = '';

      const year = date.getFullYear();
      const month = date.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      monthLabel.textContent = `${monthNames[month]} ${year}`;

      // æ·»åŠ æ˜ŸæœŸæ ‡é¢˜
      dayNames.forEach(dayName => {
        const dayNameEl = document.createElement('div');
        dayNameEl.classList.add('day-name');
        dayNameEl.textContent = dayName;
        calendar.appendChild(dayNameEl);
      });

      // æ·»åŠ ç©ºç™½å¤©æ•°
      for (let i = 0; i < firstDay; i++) {
        const emptyCell = document.createElement('div');
        emptyCell.classList.add('day');
        emptyCell.textContent = '';
        calendar.appendChild(emptyCell);
      }

      // æ·»åŠ æœˆä»½å¤©æ•°
      for (let day = 1; day <= daysInMonth; day++) {
        const cell = document.createElement('div');
        cell.classList.add('day');
        cell.textContent = day;

        // ç‰¹æ®Šæ—¥æœŸæ·»åŠ å¿è€…å…ƒç´ 
        if (day % 5 === 0) {
          cell.classList.add('special-day');
          const ninjaIndex = (day + month) % ninjaElements.length;
          cell.setAttribute('data-ninja', ninjaElements[ninjaIndex]);
        }

        // æ˜¯å¦æ˜¯ä»Šå¤©ï¼Ÿ
        if (
          today.getFullYear() === year &&
          today.getMonth() === month &&
          today.getDate() === day
        ) {
          cell.classList.add('today');
        }

        cell.addEventListener('click', (e) => {
          // åˆ›å»ºä¸´æ—¶å¿è€…æ­¦å™¨
          const shuriken = document.createElement('div');
          shuriken.classList.add('shuriken');
          shuriken.textContent = ['æ‰‹é‡Œå‰‘', 'âš”ï¸', 'ğŸŒŠ'][Math.floor(Math.random() * 3)];
          shuriken.style.left = `${e.clientX}px`;
          shuriken.style.top = `${e.clientY}px`;
          document.body.appendChild(shuriken);

          // åŠ¨ç”»æ•ˆæœ
          gsap.to(shuriken, {
            x: (Math.random() - 0.5) * 200,
            y: -150 - Math.random() * 100,
            opacity: 1,
            rotation: 360,
            duration: 1.5,
            ease: "power1.out",
            onComplete: () => {
              shuriken.remove();
            }
          });

          // ç‚¹å‡»åŠ¨ç”»
          gsap.to(cell, {
            scale: 1.4,
            yoyo: true,
            repeat: 1,
            duration: 0.2,
            ease: "power1.inOut"
          });
        });

        calendar.appendChild(cell);
      }

      // åŠ¨ç”»å…¥åœº
      gsap.fromTo(".day", {
        y: 50,
        opacity: 0,
        rotateY: 90,
        scale: 0.5
      }, {
        y: 0,
        opacity: 1,
        rotateY: 0,
        scale: 1,
        stagger: {
          amount: 0.8,
          from: "start",
          grid: "auto"
        },
        duration: 0.7,
        ease: "elastic.out(1, 0.8)"
      });
    }

    renderCalendar(current);

    prevBtn.onclick = () => {
      current.setMonth(current.getMonth() - 1);
      renderCalendar(current);
    }

    nextBtn.onclick = () => {
      current.setMonth(current.getMonth() + 1);
      renderCalendar(current);
    }

    // Konamiå½©è›‹
    document.addEventListener('keydown', (e) => {
      // å¿æœ¯æŠ€èƒ½å½©è›‹
      if (currentSkill && e.code === currentSkill.code[skillIndex]) {
        skillIndex++;
        if (skillIndex === currentSkill.code.length) {
          activateNinjaSkill(currentSkill);
          skillIndex = 0;
          currentSkill = null;
        }
      } else {
        // æ£€æŸ¥æ˜¯å¦å¼€å§‹è¾“å…¥æŸä¸ªæŠ€èƒ½
        ninjaSkills.forEach(skill => {
          if (e.code === skill.code[0]) {
            currentSkill = skill;
            skillIndex = 1;
          }
        });

        // Konami Code å½©è›‹
        if (e.code === konamiCode[konamiIndex]) {
          konamiIndex++;
          if (konamiIndex === konamiCode.length) {
            activateKonamiEgg();
            konamiIndex = 0;
          }
        } else {
          konamiIndex = 0;
        }
      }
    });

    function activateKonamiEgg() {
      // åˆ›å»ºå½©è›‹å…ƒç´ 
      const konamiEgg = document.createElement('div');
      konamiEgg.classList.add('konami-code');
      konamiEgg.textContent = 'æ°´å¿!';
      document.body.appendChild(konamiEgg);

      // åŠ¨ç”»æ•ˆæœ
      gsap.to(konamiEgg, {
        opacity: 1,
        scale: 1.5,
        duration: 1,
        yoyo: true,
        repeat: 3,
        onComplete: () => {
          gsap.to(konamiEgg, {
            opacity: 0,
            duration: 1,
            onComplete: () => {
              konamiEgg.remove();
            }
          });
        }
      });

      // åœ¨é¡µé¢ä¸­æ·»åŠ éšè—å¿è€…
      for (let i = 0; i < 20; i++) {
        const hiddenNinja = document.createElement('div');
        hiddenNinja.classList.add('hidden-ninja');
        hiddenNinja.textContent = 'ğŸ¥·';
        hiddenNinja.style.left = `${Math.random() * 100}%`;
        hiddenNinja.style.top = `${Math.random() * 100}%`;
        document.body.appendChild(hiddenNinja);

        gsap.to(hiddenNinja, {

      const skillElement = document.createElement('div');
      skillElement.classList.add('ninja-skill');
      skillElement.textContent = `${skill.symbol} ${skill.name}!`;
      document.body.appendChild(skillElement);

      gsap.to(skillElement, {
        opacity: 1,
        scale: 2,

        onComplete: () => {
          gsap.to(skillElement, {
            opacity: 0,
            duration: 1,
            onComplete: () => skillElement.remove()
          });
        }
      });

      // æ ¹æ®æŠ€èƒ½ç±»å‹æ·»åŠ ç‰¹æ®Šæ•ˆæœ
      if (skill.name === "æ‰‹é‡Œå‰‘é›¨") {
        for (let i = 0; i < 30; i++) {
          setTimeout(() => {
            const shuriken = document.createElement('div');
            shuriken.classList.add('shuriken');

            shuriken.style.left = `${Math.random() * 100}%`;
