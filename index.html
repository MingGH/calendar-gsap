<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üåå ËµõÂçöÊó•ÂéÜ ¬∑ GSAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at center, #101018 0%, #080818 100%);
      color: #00f5d4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      overflow-x: hidden;
    }

    .controls {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .arrow {
      font-size: 2rem;
      margin: 0 30px;
      cursor: pointer;
      color: #00f5d4;
      transition: transform 0.3s ease;
    }

    .arrow:hover {
      transform: scale(1.3) rotate(10deg);
      color: #00ffea;
    }

    .month-label {
      font-size: 2rem;
      letter-spacing: 2px;
      color: #fff;
      text-shadow: 0 0 10px #00f5d4;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 12px;
      max-width: 960px;
      width: 100%;
      padding: 24px;
      background: rgba(0, 255, 204, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(0, 255, 204, 0.15);
      backdrop-filter: blur(4px);
      position: relative;
    }

    .day {
      aspect-ratio: 1 / 1;
      background: rgba(0, 255, 255, 0.07);
      border: 1px solid rgba(0, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.4rem;
      border-radius: 16px;
      cursor: pointer;
      color: #00f5d4;
      text-shadow: 0 0 5px #00ffe0;
      transition: all 0.3s ease;
    }

    .day:hover {
      background: #00f5d4;
      color: #000;
      transform: scale(1.08);
      box-shadow: 0 0 15px #00f5d4;
    }

    .today {
      background: #00ffe0;
      color: #000;
      box-shadow: 0 0 20px #00ffe0, inset 0 0 10px #00ffe0;
      transform: scale(1.05);
    }

    .bg-glow {
      position: absolute;
      width: 800px;
      height: 800px;
      top: -400px;
      left: 50%;
      transform: translateX(-50%);
      background: radial-gradient(circle, rgba(0,255,255,0.15), transparent 70%);
      pointer-events: none;
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.5; }
      50% { transform: translateX(-50%) scale(1.2); opacity: 0.7; }
    }
  </style>
</head>
<body>

<div class="controls">
  <div class="arrow" id="prev">‚¨Ö</div>
  <div class="month-label" id="month-label"></div>
  <div class="arrow" id="next">‚û°</div>
</div>

<div class="calendar" id="calendar">
  <div class="bg-glow"></div>
</div>

<script>
  const calendar = document.getElementById('calendar');
  const monthLabel = document.getElementById('month-label');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');

  const today = new Date();
  let current = new Date(today.getFullYear(), today.getMonth(), 1);

  const monthNames = [
    'January', 'February', 'March', 'April', 'May', 'June',
    'July', 'August', 'September', 'October', 'November', 'December'
  ];

  function renderCalendar(date) {
    // Ê∏ÖÁ©∫ÂÜÖÂÆπÔºà‰øùÁïôËÉåÊôØÔºâ
    [...calendar.querySelectorAll(".day")].forEach(el => el.remove());

    const year = date.getFullYear();
    const month = date.getMonth();
    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    monthLabel.textContent = `${monthNames[month]} ${year}`;

    const totalCells = firstDay + daysInMonth;
    for (let i = 0; i < totalCells; i++) {
      const cell = document.createElement('div');
      cell.classList.add('day');
      if (i >= firstDay) {
        const day = i - firstDay + 1;
        cell.textContent = day;

        // ÊòØÂê¶ÊòØ‰ªäÂ§©Ôºü
        if (
                today.getFullYear() === year &&
                today.getMonth() === month &&
                today.getDate() === day
        ) {
          cell.classList.add('today');
        }

        cell.addEventListener('click', () => {
          gsap.to(cell, {
            scale: 1.3,
            yoyo: true,
            repeat: 1,
            duration: 0.2,
            ease: "power1.inOut"
          });
        });
      } else {
        cell.textContent = '';
      }
      calendar.appendChild(cell);
    }

    // Âä®ÁîªÂÖ•Âú∫
    gsap.fromTo(".day", {
      y: 40,
      opacity: 0,
      rotateX: 90
    }, {
      y: 0,
      opacity: 1,
      rotateX: 0,
      stagger: {
        amount: 0.7,
        from: "start"
      },
      duration: 0.6,
      ease: "back.out(1.7)"
    });
  }

  renderCalendar(current);

  prevBtn.onclick = () => {
    current.setMonth(current.getMonth() - 1);
    renderCalendar(current);
  }

  nextBtn.onclick = () => {
    current.setMonth(current.getMonth() + 1);
    renderCalendar(current);
  }
</script>
</body>
</html>
