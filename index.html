<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üåå ËµõÂçöÂä®Áâ©Êó•ÂéÜ ¬∑ GSAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at center, #101018 0%, #080818 100%);
      color: #00f5d4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      overflow-x: hidden;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    .title {
      font-size: 3rem;
      letter-spacing: 4px;
      color: #fff;
      text-shadow: 0 0 15px #00f5d4, 0 0 30px #00b3ff;
      margin-bottom: 10px;
      position: relative;
      animation: titleGlow 3s infinite alternate;
    }

    @keyframes titleGlow {
      0% { text-shadow: 0 0 15px #00f5d4, 0 0 30px #00b3ff; }
      100% { text-shadow: 0 0 25px #00f5d4, 0 0 50px #00b3ff, 0 0 70px #00b3ff; }
    }

    /* ÂÆûÊó∂Êó∂ÈíüÊ†∑Âºè */
    .clock-container {
      margin-bottom: 30px;
      text-align: center;
      position: relative;
    }

    .clock {
      font-size: 4rem;
      letter-spacing: 5px;
      color: #fff;
      text-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff;
      background: rgba(255, 0, 255, 0.1);
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 0, 255, 0.3);
      position: relative;
      overflow: hidden;
      border: 2px solid rgba(255, 0, 255, 0.5);
    }

    .clock::before {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: linear-gradient(45deg, #ff00ff, #00ffff, #00ff00, #ffff00, #ff00ff);
      background-size: 400%;
      z-index: -1;
      border-radius: 30px;
      animation: gradientBorder 3s linear infinite;
      filter: blur(20px);
      opacity: 0.7;
    }

    @keyframes gradientBorder {
      0% { background-position: 0 0; }
      100% { background-position: 400% 0; }
    }

    .date-display {
      font-size: 1.5rem;
      margin-top: 15px;
      color: #00f5d4;
      text-shadow: 0 0 10px #00f5d4;
      letter-spacing: 2px;
    }

    .animal-icon {
      position: absolute;
      font-size: 2rem;
      z-index: 10;
      pointer-events: none;
    }

    .controls {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
      position: relative;
    }

    .arrow {
      font-size: 2.5rem;
      margin: 0 30px;
      cursor: pointer;
      color: #00f5d4;
      transition: all 0.3s ease;
      text-shadow: 0 0 10px #00f5d4;
      position: relative;
      z-index: 2;
    }

    .arrow:hover {
      transform: scale(1.5) rotate(20deg);
      color: #ff00ff;
      text-shadow: 0 0 20px #ff00ff;
    }

    .month-label {
      font-size: 2.5rem;
      letter-spacing: 3px;
      color: #fff;
      text-shadow: 0 0 15px #00b3ff;
      position: relative;
      padding: 10px 30px;
    }

    .month-label::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 179, 255, 0.2), transparent);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 15px;
      max-width: 1000px;
      width: 100%;
      padding: 30px;
      background: rgba(0, 255, 204, 0.05);
      border-radius: 25px;
      box-shadow: 0 0 60px rgba(0, 255, 204, 0.25);
      backdrop-filter: blur(6px);
      position: relative;
      border: 1px solid rgba(0, 255, 255, 0.3);
      overflow: hidden;
    }

    .calendar::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
      z-index: -1;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .day-name {
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.3rem;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff;
      position: relative;
    }

    .day {
      aspect-ratio: 1 / 1;
      background: rgba(0, 255, 255, 0.07);
      border: 1px solid rgba(0, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.6rem;
      border-radius: 16px;
      cursor: pointer;
      color: #00f5d4;
      text-shadow: 0 0 5px #00ffe0;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .day::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.2), transparent);
      transform: translateX(-100%);
      transition: transform 0.5s ease;
    }

    .day:hover::before {
      transform: translateX(100%);
    }

    .day:hover {
      background: #00f5d4;
      color: #000;
      transform: scale(1.15);
      box-shadow: 0 0 25px #00f5d4;
      z-index: 2;
    }

    .today {
      background: #ff00ff;
      color: #fff;
      box-shadow: 0 0 30px #ff00ff, inset 0 0 15px #ff00ff;
      transform: scale(1.1);
      position: relative;
      overflow: hidden;
    }

    .today::after {
      content: "üê±";
      position: absolute;
      top: -5px;
      right: -5px;
      font-size: 1.2rem;
      transform: rotate(20deg);
    }

    .special-day {
      position: relative;
    }

    .special-day::after {
      content: attr(data-animal);
      position: absolute;
      top: -8px;
      right: -8px;
      font-size: 1.1rem;
      transform: rotate(15deg);
    }

    .bg-glow {
      position: absolute;
      width: 1000px;
      height: 1000px;
      top: -500px;
      left: 50%;
      transform: translateX(-50%);
      background: radial-gradient(circle, rgba(0,255,255,0.2), transparent 70%);
      pointer-events: none;
      animation: pulse 5s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes pulse {
      0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.4; }
      50% { transform: translateX(-50%) scale(1.3); opacity: 0.8; }
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #00f5d4;
      border-radius: 50%;
      box-shadow: 0 0 10px #00f5d4, 0 0 20px #00f5d4;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      to {
        transform: translateY(-100px) rotate(360deg);
      }
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      color: #00b3ff;
      font-size: 1.1rem;
      text-shadow: 0 0 10px #00b3ff;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <!-- ËÉåÊôØÁ≤íÂ≠ê -->
  <div class="particles" id="particles"></div>

  <div class="header">
    <h1 class="title">üåå ËµõÂçöÂä®Áâ©Êó•ÂéÜ üê±</h1>
  </div>

  <!-- Ê∑ªÂä†ÂÆûÊó∂Êó∂Èíü -->
  <div class="clock-container">
    <div class="clock" id="clock">00:00:00</div>
    <div class="date-display" id="date-display">Monday, January 1, 2023</div>
  </div>

  <div class="controls">
    <div class="arrow" id="prev">‚¨Ö</div>
    <div class="month-label" id="month-label"></div>
    <div class="arrow" id="next">‚û°</div>
  </div>

  <div class="calendar" id="calendar">
    <div class="bg-glow"></div>
  </div>

  <div class="footer">
    <p>üêæ ‰∏éÂèØÁà±ÁöÑÂä®Áâ©‰∏ÄËµ∑Êé¢Á¥¢Êó∂Èó¥ÁöÑÂ••Áßò üêæ</p>
  </div>

  <script>
    // ÂàõÂª∫ËÉåÊôØÁ≤íÂ≠ê
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 100;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');

        // ÈöèÊú∫‰ΩçÁΩÆ
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;

        // ÈöèÊú∫Â§ßÂ∞è
        const size = Math.random() * 3 + 1;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;

        // ÈöèÊú∫Âä®ÁîªÂª∂ËøüÂíåÊåÅÁª≠Êó∂Èó¥
        particle.style.animationDelay = `${Math.random() * 15}s`;
        particle.style.animationDuration = `${Math.random() * 10 + 10}s`;

        // ÈöèÊú∫È¢úËâ≤
        const colors = ['#00f5d4', '#00b3ff', '#ff00ff', '#ffff00'];
        const color = colors[Math.floor(Math.random() * colors.length)];
        particle.style.background = color;
        particle.style.boxShadow = `0 0 10px ${color}, 0 0 20px ${color}`;

        particlesContainer.appendChild(particle);
      }
    }

    const calendar = document.getElementById('calendar');
    const monthLabel = document.getElementById('month-label');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const clockElement = document.getElementById('clock');
    const dateDisplayElement = document.getElementById('date-display');

    const today = new Date();
    let current = new Date(today.getFullYear(), today.getMonth(), 1);

    const monthNames = [
      'January', 'February', 'March', 'April', 'May', 'June',
      'July', 'August', 'September', 'October', 'November', 'December'
    ];

    const dayNames = [
      'Sunday', 'Monday', 'Tuesday', 'Wednesday',
      'Thursday', 'Friday', 'Saturday'
    ];

    // Âä®Áâ©Ë°®ÊÉÖÁ¨¶Âè∑Êò†Â∞Ñ
    const animalEmojis = ['üê±', 'üê∂', 'ü¶ä', 'üêº', 'üê∞', 'üêØ', 'ü¶Å', 'üêÆ', 'üê∑', 'üê∏', 'üêµ', 'üêî'];

    // Êõ¥Êñ∞ÂÆûÊó∂Êó∂Èíü
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');

      clockElement.textContent = `${hours}:${minutes}:${seconds}`;

      const dateStr = `${dayNames[now.getDay()]}, ${monthNames[now.getMonth()]} ${now.getDate()}, ${now.getFullYear()}`;
      dateDisplayElement.textContent = dateStr;
    }

    // ÊØèÁßíÊõ¥Êñ∞‰∏ÄÊ¨°Êó∂Èíü
    setInterval(updateClock, 1000);
    // ÂàùÂßãÂåñÊó∂ÈíüÊòæÁ§∫
    updateClock();

    function renderCalendar(date) {
      // Ê∏ÖÁ©∫ÂÜÖÂÆπÔºà‰øùÁïôËÉåÊôØÔºâ
      [...calendar.querySelectorAll(".day, .day-name")].forEach(el => el.remove());

      const year = date.getFullYear();
      const month = date.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      monthLabel.textContent = `${monthNames[month]} ${year}`;

      // Ê∑ªÂä†ÊòüÊúüÊ†áÈ¢ò
      dayNames.forEach(dayName => {
        const dayNameEl = document.createElement('div');
        dayNameEl.classList.add('day-name');
        dayNameEl.textContent = dayName.charAt(0);
        calendar.appendChild(dayNameEl);
      });

      // Ê∑ªÂä†Á©∫ÁôΩÂ§©Êï∞
      for (let i = 0; i < firstDay; i++) {
        const emptyCell = document.createElement('div');
        emptyCell.classList.add('day');
        emptyCell.textContent = '';
        calendar.appendChild(emptyCell);
      }

      // Ê∑ªÂä†Êúà‰ªΩÂ§©Êï∞
      for (let day = 1; day <= daysInMonth; day++) {
        const cell = document.createElement('div');
        cell.classList.add('day');
        cell.textContent = day;

        // ÁâπÊÆäÊó•ÊúüÊ∑ªÂä†Âä®Áâ©ÂõæÊ†á
        if (day % 5 === 0) {
          cell.classList.add('special-day');
          const animalIndex = (day + month) % animalEmojis.length;
          cell.setAttribute('data-animal', animalEmojis[animalIndex]);
        }

        // ÊòØÂê¶ÊòØ‰ªäÂ§©Ôºü
        if (
          today.getFullYear() === year &&
          today.getMonth() === month &&
          today.getDate() === day
        ) {
          cell.classList.add('today');
        }

        cell.addEventListener('click', () => {
          // ÂàõÂª∫‰∏¥Êó∂Âä®Áâ©ÂõæÊ†á
          const animalIcon = document.createElement('div');
          animalIcon.classList.add('animal-icon');
          animalIcon.textContent = animalEmojis[Math.floor(Math.random() * animalEmojis.length)];
          animalIcon.style.left = `${event.clientX}px`;
          animalIcon.style.top = `${event.clientY}px`;
          document.body.appendChild(animalIcon);

          // Âä®ÁîªÊïàÊûú
          gsap.to(animalIcon, {
            y: -100,
            opacity: 0,
            rotation: 360,
            duration: 1.5,
            ease: "power1.out",
            onComplete: () => {
              animalIcon.remove();
            }
          });

          // ÁÇπÂáªÂä®Áîª
          gsap.to(cell, {
            scale: 1.4,
            yoyo: true,
            repeat: 1,
            duration: 0.2,
            ease: "power1.inOut"
          });
        });

        calendar.appendChild(cell);
      }

      // Âä®ÁîªÂÖ•Âú∫
      gsap.fromTo(".day", {
        y: 50,
        opacity: 0,
        rotateX: 90,
        scale: 0.5
      }, {
        y: 0,
        opacity: 1,
        rotateX: 0,
        scale: 1,
        stagger: {
          amount: 0.8,
          from: "start",
          grid: "auto"
        },
        duration: 0.7,
        ease: "elastic.out(1, 0.8)"
      });
    }

    renderCalendar(current);

    prevBtn.onclick = () => {
      current.setMonth(current.getMonth() - 1);
      renderCalendar(current);
    }

    nextBtn.onclick = () => {
      current.setMonth(current.getMonth() + 1);
      renderCalendar(current);
    }

    // ÂàùÂßãÂåñÁ≤íÂ≠êÊïàÊûú
    createParticles();
  </script>
</body>
</html>
