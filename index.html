<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>ü•∑ ÂøçËÄÖÊó∂ÂéÜ ¬∑ Ninja Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0c0c2b 0%, #000033 100%);
      color: #00f5d4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    /* ËÉåÊôØÂøçËÄÖÂÖÉÁ¥† */
    .ninja-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .ninja-symbol {
      position: absolute;
      font-size: 2rem;
      opacity: 0.1;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
      width: 100%;
    }

    .title {
      font-size: 2.5rem;
      letter-spacing: 3px;
      color: #fff;
      text-shadow: 0 0 10px #00b3ff, 0 0 20px #00b3ff, 0 0 30px #00b3ff;
      margin-bottom: 10px;
      position: relative;
      font-family: 'Press Start 2P', cursive;
      animation: titleGlow 2s infinite alternate;
      cursor: pointer;
    }

    @keyframes titleGlow {
      0% {
        text-shadow: 0 0 10px #00b3ff, 0 0 20px #00b3ff, 0 0 30px #00b3ff;
      }
      100% {
        text-shadow: 0 0 15px #00b3ff, 0 0 30px #00b3ff, 0 0 45px #00b3ff, 0 0 60px #00b3ff;
      }
    }

    /* ÂøçËÄÖÊó∂ÈíüÊ†∑Âºè */
    .clock-container {
      margin-bottom: 25px;
      text-align: center;
      position: relative;
      width: 100%;
      max-width: 800px;
      cursor: pointer;
    }

    .clock {
      font-size: 3.5rem;
      letter-spacing: 5px;
      color: #fff;
      text-shadow: 0 0 10px #00b3ff, 0 0 20px #00b3ff;
      background: rgba(0, 0, 30, 0.7);
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 179, 255, 0.5);
      position: relative;
      overflow: hidden;
      border: 2px solid rgba(0, 179, 255, 0.7);
      font-family: 'Press Start 2P', cursive;
    }

    .clock::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: linear-gradient(45deg, #00b3ff, #000033, #00b3ff, #000033);
      background-size: 400%;
      z-index: -1;
      border-radius: 20px;
      animation: gradientBorder 2s linear infinite;
      filter: blur(10px);
      opacity: 0.8;
    }

    @keyframes gradientBorder {
      0% { background-position: 0 0; }
      100% { background-position: 400% 0; }
    }

    .date-display {
      font-size: 1.3rem;
      margin-top: 15px;
      color: #00b3ff;
      text-shadow: 0 0 8px #00b3ff;
      letter-spacing: 2px;
    }

    .shuriken {
      position: absolute;
      font-size: 1.5rem;
      z-index: 10;
      pointer-events: none;
      opacity: 0;
    }

    .controls {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
      position: relative;
      width: 100%;
      max-width: 800px;
      justify-content: center;
    }

    .arrow {
      font-size: 2rem;
      margin: 0 20px;
      cursor: pointer;
      color: #00b3ff;
      transition: all 0.3s ease;
      text-shadow: 0 0 8px #00b3ff;
      position: relative;
      z-index: 2;
      font-weight: bold;
    }

    .arrow:hover {
      transform: scale(1.5) rotate(180deg);
      color: #ffffff;
      text-shadow: 0 0 15px #ffffff;
    }

    .month-label {
      font-size: 2rem;
      letter-spacing: 2px;
      color: #fff;
      text-shadow: 0 0 10px #00b3ff;
      position: relative;
      padding: 8px 20px;
      font-family: 'Press Start 2P', cursive;
      background: rgba(0, 0, 30, 0.5);
      border-radius: 10px;
    }

    .month-label::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 179, 255, 0.3), transparent);
      animation: shine 2s infinite;
      border-radius: 10px;
    }

    @keyframes shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      max-width: 800px;
      width: 100%;
      padding: 20px;
      background: rgba(0, 0, 30, 0.7);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 179, 255, 0.5);
      backdrop-filter: blur(5px);
      position: relative;
      border: 1px solid rgba(0, 179, 255, 0.5);
      overflow: hidden;
    }

    .calendar::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 179, 255, 0.2) 0%, transparent 70%);
      animation: rotate 15s linear infinite;
      z-index: -1;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .day-name {
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.1rem;
      color: #00b3ff;
      text-shadow: 0 0 8px #00b3ff;
      position: relative;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.9rem;
    }

    .day {
      aspect-ratio: 1 / 1;
      background: rgba(30, 30, 60, 0.8);
      border: 1px solid rgba(0, 179, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.3rem;
      border-radius: 12px;
      cursor: pointer;
      color: #66d9ff;
      text-shadow: 0 0 5px #00b3ff;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
      font-size: 1.1rem;
    }

    .day::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(0, 179, 255, 0.2), transparent);
      transform: translateX(-100%);
      transition: transform 0.5s ease;
    }

    .day:hover::before {
      transform: translateX(100%);
    }

    .day:hover {
      background: #00b3ff;
      color: #000;
      transform: scale(1.15);
      box-shadow: 0 0 20px #00b3ff;
      z-index: 2;
    }

    .today {
      background: #000033;
      color: #00b3ff;
      box-shadow: 0 0 25px #00b3ff, inset 0 0 10px #00b3ff;
      transform: scale(1.1);
      position: relative;
      overflow: hidden;
      border: 2px solid #00b3ff;
    }

    .today::after {
      content: "ü•∑";
      position: absolute;
      top: -5px;
      right: -5px;
      font-size: 1rem;
      transform: rotate(20deg);
    }

    .special-day {
      position: relative;
    }

    .special-day::after {
      content: attr(data-ninja);
      position: absolute;
      top: -8px;
      right: -8px;
      font-size: 0.9rem;
      transform: rotate(15deg);
    }

    .hidden-ninja {
      position: absolute;
      font-size: 1.5rem;
      opacity: 0;
      pointer-events: none;
    }

    .footer {
      margin-top: 25px;
      text-align: center;
      color: #00b3ff;
      font-size: 1rem;
      text-shadow: 0 0 8px #00b3ff;
      letter-spacing: 1px;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.8rem;
      cursor: pointer;
    }

    /* ÂΩ©ËõãÊ†∑Âºè */
    .konami-code {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5rem;
      color: #00b3ff;
      text-shadow: 0 0 20px #00b3ff;
      opacity: 0;
      z-index: 100;
      pointer-events: none;
    }

    .ninja-trace {
      position: fixed;
      font-size: 1.5rem;
      pointer-events: none;
      z-index: 999;
    }

    .ninja-skill {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      color: #00b3ff;
      text-shadow: 0 0 20px #00b3ff;
      opacity: 0;
      z-index: 100;
      pointer-events: none;
      font-family: 'Press Start 2P', cursive;
    }

    .ninja-game-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,51,0.8);
      z-index: 1000;
      font-family: 'Press Start 2P', cursive;
      color: #00f5d4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .ninja-game-overlay button {
      background: #00b3ff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-family: inherit;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 1.5rem;
      }

      .clock {
        font-size: 2rem;
      }

      .date-display {
        font-size: 1rem;
      }

      .month-label {
        font-size: 1.2rem;
      }

      .day-name, .day {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <!-- ËÉåÊôØÂøçËÄÖÁ¨¶Âè∑ -->
  <div class="ninja-background" id="ninja-background"></div>

  <div class="header">
    <h1 class="title" id="title">ü•∑ ÂøçËÄÖÊó∂ÂéÜ ¬∑ NINJA CALENDAR</h1>
  </div>

  <!-- ÂøçËÄÖÊó∂Èíü -->
  <div class="clock-container">
    <div class="clock" id="clock">00:00:00</div>
    <div class="date-display" id="date-display">Monday, January 1, 2023</div>
  </div>

  <div class="controls">
    <div class="arrow" id="prev">‚óÄ</div>
    <div class="month-label" id="month-label"></div>
    <div class="arrow" id="next">‚ñ∂</div>
  </div>

  <div class="calendar" id="calendar">
    <!-- Êó•ÂéÜÂÜÖÂÆπÂ∞ÜÈÄöËøáJSÁîüÊàê -->
  </div>

  <div class="footer">
    <p id="footer-text">üåä ÈöêËóè‰∫éÊ∑±Êµ∑‰πã‰∏≠ÔºåË°åÂä®‰∫éÊ≥¢Ê∂õ‰πãÈó¥ üåä</p>
  </div>

  <script>
    // ÂàõÂª∫ËÉåÊôØÂøçËÄÖÁ¨¶Âè∑
    function createNinjaBackground() {
      const ninjaBackground = document.getElementById('ninja-background');
      const ninjaSymbols = ['‚öîÔ∏è', 'üó°Ô∏è', 'ü•∑', 'üèØ', 'üéè', 'üß®', 'üåä', 'üåô', '‚≠ê', '‚ö°'];
      const symbolCount = 30;

      for (let i = 0; i < symbolCount; i++) {
        const symbol = document.createElement('div');
        symbol.classList.add('ninja-symbol');
        symbol.textContent = ninjaSymbols[Math.floor(Math.random() * ninjaSymbols.length)];

        // ÈöèÊú∫‰ΩçÁΩÆ
        symbol.style.left = `${Math.random() * 100}%`;
        symbol.style.top = `${Math.random() * 100}%`;

        // ÈöèÊú∫Â§ßÂ∞è
        const size = Math.random() * 2 + 1;
        symbol.style.fontSize = `${size}rem`;

        // ÈöèÊú∫Âä®ÁîªÂª∂ËøüÂíåÊåÅÁª≠Êó∂Èó¥
        symbol.style.animationDelay = `${Math.random() * 20}s`;
        symbol.style.animationDuration = `${Math.random() * 10 + 15}s`;

        ninjaBackground.appendChild(symbol);
      }
    }

    const calendar = document.getElementById('calendar');
    const monthLabel = document.getElementById('month-label');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const clockElement = document.getElementById('clock');
    const dateDisplayElement = document.getElementById('date-display');
    const titleElement = document.getElementById('title');
    const footerElement = document.getElementById('footer-text');

    const today = new Date();
    let current = new Date(today.getFullYear(), today.getMonth(), 1);

    const monthNames = [
      'Áù¶Êúà', 'Â¶ÇÊúà', 'Âº•Áîü', 'ÂçØÊúà', 'ÁöêÊúà', 'Ê∞¥ÁÑ°Êúà',
      'ÊñáÊúà', 'ËëâÊúà', 'Èï∑Êúà', 'Á•ûÁÑ°Êúà', 'ÈúúÊúà', 'Â∏´Ëµ∞'
    ];

    const dayNames = [
      'Êó•', 'Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü'
    ];

    // ÂøçËÄÖÂÖÉÁ¥†Êò†Â∞Ñ
    const ninjaElements = ['‚öîÔ∏è', 'üåä', 'ÊâãÈáåÂâë', 'Ê∞¥', 'ÂΩ±', 'ÈÅÅ', 'Ë°ì', 'Âøç', 'ËÄÖ', 'ÊΩÆ'];

    // KonamiÂΩ©Ëõã‰ª£Á†Å
    let konamiIndex = 0;
    const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'KeyB', 'KeyA'];

    // ÂøçÊúØÊäÄËÉΩÁ≥ªÁªü
    const ninjaSkills = [
      { name: "Ê∞¥ÂàÜË∫´", code: ['KeyS', 'KeyU', 'KeyI', 'KeyB', 'KeyU', 'KeyN'], symbol: 'üë•' },
      { name: "Ê∞¥ÈÅÅÊúØ", code: ['KeyS', 'KeyU', 'KeyI', 'KeyT', 'KeyO', 'KeyN'], symbol: 'üåä' },
      { name: "ÊâãÈáåÂâëÈõ®", code: ['KeyT', 'KeyH', 'KeyR', 'KeyO', 'KeyW'], symbol: 'ÊâãÈáåÂâë' },
      { name: "Êµ∑Âï∏ÊúØ", code: ['KeyT', 'KeyS', 'KeyU', 'KeyN'], symbol: 'üåÄ' }
    ];

    let skillIndex = 0;
    let currentSkill = null;

    // ÂøçËÄÖÂ∞èÊ∏∏ÊàèÁõ∏ÂÖ≥ÂèòÈáè
    let gameMode = false;

    // Êõ¥Êñ∞ÂøçËÄÖÊó∂Èíü
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');

      clockElement.textContent = `${hours}:${minutes}:${seconds}`;

      const dateStr = `${monthNames[now.getMonth()]} ${now.getDate()}Êó•, ${now.getFullYear()}Âπ¥`;
      dateDisplayElement.textContent = dateStr;
    }

    // ÊØèÁßíÊõ¥Êñ∞‰∏ÄÊ¨°Êó∂Èíü
    setInterval(updateClock, 1000);
    // ÂàùÂßãÂåñÊó∂ÈíüÊòæÁ§∫
    updateClock();

    function renderCalendar(date) {
      // Ê∏ÖÁ©∫ÂÜÖÂÆπ
      calendar.innerHTML = '';

      const year = date.getFullYear();
      const month = date.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      monthLabel.textContent = `${monthNames[month]} ${year}`;

      // Ê∑ªÂä†ÊòüÊúüÊ†áÈ¢ò
      dayNames.forEach(dayName => {
        const dayNameEl = document.createElement('div');
        dayNameEl.classList.add('day-name');
        dayNameEl.textContent = dayName;
        calendar.appendChild(dayNameEl);
      });

      // Ê∑ªÂä†Á©∫ÁôΩÂ§©Êï∞
      for (let i = 0; i < firstDay; i++) {
        const emptyCell = document.createElement('div');
        emptyCell.classList.add('day');
        emptyCell.textContent = '';
        calendar.appendChild(emptyCell);
      }

      // Ê∑ªÂä†Êúà‰ªΩÂ§©Êï∞
      for (let day = 1; day <= daysInMonth; day++) {
        const cell = document.createElement('div');
        cell.classList.add('day');
        cell.textContent = day;

        // ÁâπÊÆäÊó•ÊúüÊ∑ªÂä†ÂøçËÄÖÂÖÉÁ¥†
        if (day % 5 === 0) {
          cell.classList.add('special-day');
          const ninjaIndex = (day + month) % ninjaElements.length;
          cell.setAttribute('data-ninja', ninjaElements[ninjaIndex]);
        }

        // ÊòØÂê¶ÊòØ‰ªäÂ§©Ôºü
        if (
          today.getFullYear() === year &&
          today.getMonth() === month &&
          today.getDate() === day
        ) {
          cell.classList.add('today');
        }

        cell.addEventListener('click', (e) => {
          // ÂàõÂª∫‰∏¥Êó∂ÂøçËÄÖÊ≠¶Âô®
          const shuriken = document.createElement('div');
          shuriken.classList.add('shuriken');
          shuriken.textContent = ['ÊâãÈáåÂâë', '‚öîÔ∏è', 'üåä'][Math.floor(Math.random() * 3)];
          shuriken.style.left = `${e.clientX}px`;
          shuriken.style.top = `${e.clientY}px`;
          document.body.appendChild(shuriken);

          // Âä®ÁîªÊïàÊûú
          gsap.to(shuriken, {
            x: (Math.random() - 0.5) * 200,
            y: -150 - Math.random() * 100,
            opacity: 1,
            rotation: 360,
            duration: 1.5,
            ease: "power1.out",
            onComplete: () => {
              shuriken.remove();
            }
          });

          // ÁÇπÂáªÂä®Áîª
          gsap.to(cell, {
            scale: 1.4,
            yoyo: true,
            repeat: 1,
            duration: 0.2,
            ease: "power1.inOut"
          });
        });

        calendar.appendChild(cell);
      }

      // Âä®ÁîªÂÖ•Âú∫
      gsap.fromTo(".day", {
        y: 50,
        opacity: 0,
        rotateY: 90,
        scale: 0.5
      }, {
        y: 0,
        opacity: 1,
        rotateY: 0,
        scale: 1,
        stagger: {
          amount: 0.8,
          from: "start",
          grid: "auto"
        },
        duration: 0.7,
        ease: "elastic.out(1, 0.8)"
      });
    }

    renderCalendar(current);

    prevBtn.onclick = () => {
      current.setMonth(current.getMonth() - 1);
      renderCalendar(current);
    }

    nextBtn.onclick = () => {
      current.setMonth(current.getMonth() + 1);
      renderCalendar(current);
    }

    // KonamiÂΩ©Ëõã
    document.addEventListener('keydown', (e) => {
      // ÂøçÊúØÊäÄËÉΩÂΩ©Ëõã
      if (currentSkill && e.code === currentSkill.code[skillIndex]) {
        skillIndex++;
        if (skillIndex === currentSkill.code.length) {
          activateNinjaSkill(currentSkill);
          skillIndex = 0;
          currentSkill = null;
        }
      } else {
        // Ê£ÄÊü•ÊòØÂê¶ÂºÄÂßãËæìÂÖ•Êüê‰∏™ÊäÄËÉΩ
        ninjaSkills.forEach(skill => {
          if (e.code === skill.code[0]) {
            currentSkill = skill;
            skillIndex = 1;
          }
        });

        // Konami Code ÂΩ©Ëõã
        if (e.code === konamiCode[konamiIndex]) {
          konamiIndex++;
          if (konamiIndex === konamiCode.length) {
            activateKonamiEgg();
            konamiIndex = 0;
          }
        } else {
          konamiIndex = 0;
        }
      }
    });

    function activateKonamiEgg() {
      // ÂàõÂª∫ÂΩ©ËõãÂÖÉÁ¥†
      const konamiEgg = document.createElement('div');
      konamiEgg.classList.add('konami-code');
      konamiEgg.textContent = 'Ê∞¥Âøç!';
      document.body.appendChild(konamiEgg);

      // Âä®ÁîªÊïàÊûú
      gsap.to(konamiEgg, {
        opacity: 1,
        scale: 1.5,
        duration: 1,
        yoyo: true,
        repeat: 3,
        onComplete: () => {
          gsap.to(konamiEgg, {
            opacity: 0,
            duration: 1,
            onComplete: () => {
              konamiEgg.remove();
            }
          });
        }
      });

      // Âú®È°µÈù¢‰∏≠Ê∑ªÂä†ÈöêËóèÂøçËÄÖ
      for (let i = 0; i < 20; i++) {
        const hiddenNinja = document.createElement('div');
        hiddenNinja.classList.add('hidden-ninja');
        hiddenNinja.textContent = 'ü•∑';
        hiddenNinja.style.left = `${Math.random() * 100}%`;
        hiddenNinja.style.top = `${Math.random() * 100}%`;
        document.body.appendChild(hiddenNinja);

        gsap.to(hiddenNinja, {
          opacity: 1,
          duration: 0.5,
          yoyo: true,
          repeat: 3,
          onComplete: () => {
            hiddenNinja.remove();
          }
        });
      }
    }

    function activateNinjaSkill(skill) {
      const skillElement = document.createElement('div');
      skillElement.classList.add('ninja-skill');
      skillElement.textContent = `${skill.symbol} ${skill.name}!`;
      document.body.appendChild(skillElement);

      gsap.to(skillElement, {
        opacity: 1,
        scale: 2,
        duration: 1,
        yoyo: true,
        repeat: 2,
